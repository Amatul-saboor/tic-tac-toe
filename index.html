<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ttt.js" defer></script>
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="ttt.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <button id="reset">Restart</button>
    <hr>
    <br>
    <div class="gamecontainer">
        <div class="board">
            <div class="box lt"><span class="boxtext"></span></div>
            <div class="box t"><span class="boxtext"></span></div>
            <div class="box tr"><span class="boxtext"></span></div>
            <div class="box l"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box r"><span class="boxtext"></span></div>
            <div class="box lb"><span class="boxtext"></span></div>
            <div class="box b"><span class="boxtext"></span></div>
            <div class="box rb"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo"> 
            <div>
                <h1><span class="info">Turn for X</span></h1>
            </div>
    </div>
</body>

</html>
